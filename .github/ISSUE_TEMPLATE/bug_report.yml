name: üêõ Bug Report
description: Report a bug or issue with UPack
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting your bug report
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported already
          required: true
        - label: I am using a supported Ubuntu version (22.04 LTS or 24.04 LTS)
          required: true
        - label: I ran the setup with `./setup.sh` (not manual installation)
          required: true

  - type: dropdown
    id: ubuntu_version
    attributes:
      label: Ubuntu Version
      description: Which version of Ubuntu are you using?
      options:
        - Ubuntu 22.04 LTS
        - Ubuntu 24.04 LTS
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: installation_method
    attributes:
      label: Installation Method
      description: How did you install UPack?
      options:
        - Fresh clone + ./setup.sh
        - Updated existing installation
        - Manual installation steps
        - Other (please specify)
    validations:
      required: true

  - type: textarea
    id: bug_description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "Example: The theme installation fails with an error message..."
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "Example: The theme should install successfully and apply to the desktop..."
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Example: The script stops with error 'Theme installation failed'..."
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Clone the repository
        2. Run ./setup.sh
        3. Wait for theme installation step
        4. Error occurs at...
    validations:
      required: true

  - type: textarea
    id: error_output
    attributes:
      label: Error Output
      description: If there were any error messages, paste them here
      render: shell
      placeholder: "Paste any error messages or terminal output here..."

  - type: textarea
    id: upack_status
    attributes:
      label: UPack Status Output
      description: Please run `upack status` and paste the output here
      render: shell
      placeholder: "Run 'upack status' command and paste the output here..."

  - type: textarea
    id: system_info
    attributes:
      label: Additional System Information
      description: Any additional system information that might be relevant
      placeholder: |
        - GNOME version:
        - Graphics card:
        - Additional software installed:
        - etc.

  - type: checkboxes
    id: attempted_solutions
    attributes:
      label: Attempted Solutions
      description: What have you tried to fix this issue?
      options:
        - label: Ran setup again
        - label: Tried manual installation of the failing component
        - label: Checked system logs
        - label: Searched online for similar issues
        - label: Tried on a fresh Ubuntu installation
