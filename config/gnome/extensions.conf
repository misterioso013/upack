# GNOME Extensions Configuration for UPack
# Nord-themed configuration for installed extensions

[blur-my-shell]
hacks-level=3
noise-amount=0.0
noise-lightness=0.0

[just-perfection]
activities-button=false
animation=2
dash-app-running=true
dash-icon-size=0
double-super-to-appgrid=false
looking-glass-height=1
looking-glass-width=1
startup-status=0
top-panel-position=0
workspace=true
workspace-popup=false
workspace-switcher-should-show=false
workspace-switcher-size=5
workspaces-in-app-grid=false

[tactile]
col-0=1
col-1=2
col-2=1
col-3=0
row-0=1
row-1=1
gap-size=32

[tophat]
show-icons=false
show-cpu=true
show-disk=false
show-mem=true
show-fs=false
network-usage-unit='bits'

[alphabetical-app-grid]
folder-order-position='end'
